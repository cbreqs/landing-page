<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 more minutes, Ma</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 3rem;
        }

        button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode Styling */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        button.dark-mode {
            background-color: #444;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>a workaround is not a solution</h1>
    <button id="toggle-theme">Toggle Dark Mode</button>

    <script>
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');

        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('toggle-theme').classList.add('dark-mode');
            document.getElementById('toggle-theme').textContent = 'Switch to Light Mode';
        }

        // Toggle button event listener
        document.getElementById('toggle-theme').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');

            // Update button text and style
            const button = document.getElementById('toggle-theme');
            button.classList.toggle('dark-mode');
            button.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';

            // Save user preference
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });
    </script>
</body>
</html>
